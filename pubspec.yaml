name: faramusic
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  circular_countdown_timer: ^0.2.3
  carousel_slider: ^4.2.1
  http: ^1.1.0
  intl: ^0.18.1
  go_router: ^12.1.1
  flutter_svg: ^2.0.9
  modal_bottom_sheet: ^2.1.2
  pinput: ^3.0.1
  toastification: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: IRANSansMobile
      fonts:
        - asset: assets/fonts/IRANSansMobile(FaNum)_Light.ttf
          weight: 400
        - asset: assets/fonts/IRANSansMobile(FaNum)_Medium.ttf
          weight: 500
        - asset: assets/fonts/IRANSansMobile(FaNum)_Bold.ttf
          weight: 700
